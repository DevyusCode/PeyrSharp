name: .NET CI

on:
  push:
  pull_request:

jobs:

  build:
    strategy:
      matrix:
        dotnet: ['5.0.x', '6.0.x']
        os: ['ubuntu-latest', 'windows-latest']
    runs-on: ${{ matrix.os }}
    name: .NET ${{ matrix.dotnet }} on ${{ matrix.os }} sample
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - run: dotnet build PeyrSharp.sln -c Release
      
      - name: Test App
        run: dotnet test PeyrSharp.sln